name: Test

on:
  workflow_dispatch:
  
jobs:
  update-website:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "results"
          path: "results"
      - name: Log errors
        shell: pwsh
        run: |
          perl -p -e 's/(.*) - [.0-9]*\n/\1, /g' results/202307271925-0566e73af460b9d128354a20970b1e1e0cc3b719/Windows-no_screenshots > cleaned
          $no_screenshots = Get-Content .\cleaned -Raw
          echo "::warning title=no screenshots::$no_screenshots"
